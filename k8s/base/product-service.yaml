apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: ${NAMESPACE}
  labels:
    app: product-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        version: v1
    spec:
      containers:
      - name: product-service
        image: ${REGISTRY}/product-service:${IMAGE_TAG}
        ports:
        - containerPort: 8500
        envFrom:
          - configMapRef:
              name: micro-config
        resources:
          requests:
            memory: "384Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /product-service/actuator/health
            port: 8500
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /product-service/actuator/health
            port: 8500
          initialDelaySeconds: 150
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: ${NAMESPACE}
  labels:
    app: product-service
spec:
  selector:
    app: product-service
  ports:
  - port: 8500
    targetPort: 8500
    protocol: TCP
  type: ClusterIP
