kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
nodes:
- role: control-plane
  image: kindest/node:v1.34.0
  extraPortMappings:
  # Api Gateway - Port 8080
  - containerPort: 30080
    hostPort: 8080
    listenAddress: "0.0.0.0"
    protocol: TCP
  # Product Service - Port 8500
  - containerPort: 30081
    hostPort: 8500
    listenAddress: "0.0.0.0"
    protocol: TCP
  # Order Service - Port 8300
  - containerPort: 30082
    hostPort: 8300
    listenAddress: "0.0.0.0"
    protocol: TCP
  # Zipkin - Port 9411
  - containerPort: 30087
    hostPort: 9411
    listenAddress: "0.0.0.0"
    protocol: TCP
